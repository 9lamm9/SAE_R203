<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="stylelog.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <img src="images/logo.png" alt="Logo Université" class="logo-form">
        <h1>Créer un compte</h1>
        <input type="text" placeholder="Nom" />
        <input type="email" placeholder="Email Universitaire" />
        <input type="password" placeholder="Mot de passe" />
        <button>Inscription</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <img src="images/logo.png" alt="Logo Université" class="logo-form">
        <h1>Connexion</h1>
        <input type="email" placeholder="Email Universitaire" />
        <input type="password" placeholder="Mot de passe" />
        <button>Connexion</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bienvenue !</h1>
          <p>Vous avez déjà un compte ? Connectez-vous ici</p>
          <button class="ghost" id="signIn">Connexion</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Bonjour !</h1>
          <p>Créez un compte pour rejoindre notre communauté</p>
          <button class="ghost" id="signUp">Inscription</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
